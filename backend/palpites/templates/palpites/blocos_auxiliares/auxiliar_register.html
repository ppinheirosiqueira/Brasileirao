<h2>Registrar</h2>

{% if message %}
    <div>{{ message }}</div>
{% endif %}

<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
    <input class="form-control" type="email" name="email" placeholder="Endereço de E-mail">
    <input class="form-control" type="password" name="password" placeholder="Senha">
    <input class="form-control" type="password" name="confirmation" placeholder="Confirmar Senha">
    <input class="btn btn-primary" type="submit" value="Register">
</form>

<span>Já tem uma conta? <a href="{% url 'login' %}">Logue aqui.</a></span>
